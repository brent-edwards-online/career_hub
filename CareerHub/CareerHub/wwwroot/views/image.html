<div class="page_content">
    <div class="container" style="padding-top:50px">
        <div class="row">

            <div class="panel panel-default">

                <div class="panel-heading">
                    <h1>Rate an image</h1>
                </div>
                <div class="panel-body">
                    <div>
                        <img class="img-responsive center-block" ng-if="showImage" src="{{ imageUrl }}" />
                    </div>
                    <div class="footer-buttons">
                        <button type="button" class="btn btn-success image-btn col-xs-12 col-md-4" ng-click="saveImageRating(true)">Like</button>
                        <button type="button" class="btn btn-info image-btn view-btn col-xs-12 col-md-4" ng-click="getRandomImage()">View an image?</button>
                        <button type="button" class="btn btn-danger image-btn col-xs-12 col-md-4" ng-click="saveImageRating(false)">Dislike</button>

                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-thumbs-up"></span> Like
                        </button>
                        <button type="button" class="btn btn-default btn-sm">
                            <span class="glyphicon glyphicon-thumbs-down"></span> Dislike
                        </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
